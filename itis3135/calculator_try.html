<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    Emerson Jones • ITIS 3135 • Emerald Jackals Calculator
  </title>
  <link href="styles/default.css" type="text/css" rel="stylesheet">
  <script src = "scripts/calculator_try.js">
</script>
</head>

<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>
      Calculator
    </h2>
        <table>
            <tr>
                <th id = "display" colspan="4"></th>
            </tr>
            <tr>
                <th><button id = "seven">7</button></th>
                <th><button id = "eight">8</button></th>
                <th><button id = "nine">9</button></th>
                <th><button id = "divide">÷</button></th>
            </tr>
            <tr> 
                <th><button id = "four">4</button></th>
                <th><button id = "five">5</button></th>
                <th><button id = "six">6</button></th>
                <th><button id = "multiply">x</button></th>
            </tr>
            <tr> 
                <th><button id = "one">1</button></th>
                <th><button id = "two">2</button></th>
                <th><button id = "three">3</button></th>
                <th><button id = "subtract">-</button></th>
            </tr>
            <tr>
                <th><button id = "zero">0</button></th>
                <th><button id = "empty">clear</button></th>
                <th><button id = "enter">=</button></th>
                <th><button id = "add">+</button></th>
            </tr>   
        </table>
  </main>
  
  <div data-include = "components/footer.html"></div>
  <script src = "scripts/htmlinclude.js"></script>
</body>

</html>
