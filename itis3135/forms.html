<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    Emerson Jones • ITIS 3135 • Emerald Jackals Forms
  </title>
  <link href="styles/default.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>
      Forms
    </h2>
    <form action="#">
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Email" required>
      <input type="text" placeholder="Phone Number" required>
      <p>Best ice cream flavor:
        <Label for="mint">
          <input type="radio" name="ice-cream" id="mint"> Mint
        </Label>
        <Label for="coffee">
          <input type="radio" name="ice-cream" id="coffee"> Coffee
        </Label>
        <Label for="chocolate">
          <input type="radio" name="ice-cream" id="chocolate"> Chocolate
        </Label>
        <Label for="vanilla">
          <input type="radio" name="ice-cream" id="vanilla"> Vanilla
        </Label>
        <Label for="birthday-cake">
          <input type="radio" name="ice-cream" id="birthday-cake"> Birthday Cake
        </Label>
      </p>
      <Label for="sprinkles">
        <input type="checkbox" name="toppings" id="sprinkles"> Sprinkles
      </Label>
      <Label for="cherries">
        <input type="checkbox" name="toppings" id="cherries"> Cherries
      </Label>
      <Label for="whip-cream">
        <input type="checkbox" name="toppings" id="whip-cream"> Whip Cream
      </Label>
      <Label for="candy">
        <input type="checkbox" name="toppings" id="candy"> Candy
      </Label>
      <br>
      <label for="container"> Best Container:
      </label>
      <select name="container" id=container>
        <option value=cone>
          Cone
        </option>
        <option value=Bowl>
          Bowl
        </option>
        <option value=cup>
          Cup
        </option>
      </select>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>

  </main>
  <div data-include="components/footer.html"></div>



</body>

</html>
