<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>
    Emerson Jones • ITIS 3135 • Emerald Jackals Home
  </title>
  <link href="styles/default.css" type="text/css" rel="stylesheet">
  <script src = "scripts/slideshow.js"></script>
</head>

<body>
  <div data-include="components/header.html"></div>
  
  <main>
    <h2>
      Slideshow
    </h2>
    <div class = "slideshow-container">
        <div class = "mySlides fade">
            <div class = "numbertext">1 / 6</div>
            <img src = "images/slideshow1.png" style = "width:100%">
            <div class = "text">Caption</div>
        </div>
        <div class = "mySlides fade">
            <div class = "numbertext">2 / 6</div>
            <img src = "images/slide2.jpg" style = "width:100%">
            <div class = "text">Caption</div>
        </div>
        <div class = "mySlides fade">
            <div class = "numbertext">3 / 6</div>
            <img src = "images/slide3jpg.jpg" style = "width:100%">
            <div class = "text">Caption</div>
        </div>
        <div class = "mySlides fade">
            <div class = "numbertext">4 / 6</div>
            <img src = "images/slide4.jp.jpg" style = "width:100%">
            <div class = "text">Caption</div>
        </div>
        <div class = "mySlides fade">
            <div class = "numbertext">5 / 6</div>
            <img src = "images/slide5.jpg" style = "width:100%">
            <div class = "text">Caption</div>
        </div>
        <div class = "mySlides fade">
            <div class = "numbertext">6 / 6</div>
            <img src = "images/slide6.webp" style = "width:100%">
            <div class = "text">Caption</div>
        </div>

        <a class = "prev" onclick ="plusSlides(-1)"&#10094;></a>
        <a class = "next" onclick ="plusSlides(1)"&#10095;></a>
    </div>
    <br>
    <div style = "text-align: center;">
        <span class = "dot" onclick="currentSlide(1)"></span>
        <span class = "dot" onclick="currentSlide(2)"></span>
        <span class = "dot" onclick="currentSlide(3)"></span>
        <span class = "dot" onclick="currentSlide(4)"></span>
        <span class = "dot" onclick="currentSlide(5)"></span>
        <span class = "dot" onclick="currentSlide(6)"></span>
    </div>
  </main>
  <div data-include = "components/footer.html"></div>
  <script src = "scripts/htmlinclude.js"></script>
</body>

</html>
